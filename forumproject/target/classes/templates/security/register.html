<!DOCTYPE html>

<link rel="stylesheet" th:href="@{/css/registerstyle.css}">
<meta charset="UTF-8">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Navigate-->
    <nav th:include="navigation.html :: navigation">
    </nav>

</head>
<body>

        <form class="positionContentCenter" th:action="@{/register}" method="post">
            <label for="username"><h1>Username</h1></label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="emailAddress"><h1>Email Address</h1></label>
            <input type="email" id="emailAddress" name="emailAddress" required>
            <br>
            <label for="password"><h1>Password</h1></label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" value="Register">Register</button>
            <br>
            <p>Already register?
                <a th:href="@{/login}">Login</a>
            </p>

        </form>


</body>
</html>
